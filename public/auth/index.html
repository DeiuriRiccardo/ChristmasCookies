<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Login</h1>
        <form method="post" action="/auth/loginPost">
            <div class="mb-3">
                <label for="login-email" class="form-label">Username / indirizzo email</label>
                <input type="text" class="form-control" id="login-email" placeholder="Inserisci il tuo username o la tua email" name="username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Inserisci la tua password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <div class="text-center mt-3">
                <small>Non hai un account? <a href="#" id="show-register">Registrati qui</a></small>
            </div>
        </form>
    </div>

    <div class="form-container" style="display: none;">
        <h1 class="form-title">Registrazione</h1>
        <form method="post" action="/auth/signupPost">
            <div class="mb-3">
                <label for="register-name" class="form-label">Username</label>
                <input type="text" class="form-control" id="register-name" placeholder="Inserisci il tuo username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">Indirizzo Email</label>
                <input type="email" class="form-control" id="register-email" placeholder="Inserisci la tua email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Inserisci la password" name="password" required>
            </div>
            <button type="submit" class="btn btn-outline-success w-100">Registrati</button>
            <div class="text-center mt-3">
                <small>Hai gi√† un account? <a href="#" id="show-login">Accedi qui</a></small>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector('.form-container:nth-child(1)');
        const registerForm = document.querySelector('.form-container:nth-child(2)');

        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
