<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Non Trovata</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Colore di sfondo chiaro */
        }
        .navbar {
            background-color: #28a745; /* Verde per la navbar */
        }
        .navbar a {
            color: white !important;
        }
        .error-container {
            text-align: center;
            margin-top: 100px;
        }
        .error-container h1 {
            font-size: 6rem;
            color: #28a745;
        }
        .error-container p {
            font-size: 1.5rem;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="/favorites">Preferiti</a>
            <a class="navbar-brand" href="/create/cookie">Crea un Biscotto</a>
            <a class="navbar-brand" href="/logout">Logout</a>
        </div>
    </nav>

    <!-- Pagina 404 -->
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! La pagina che stai cercando non esiste.</p>
        <a href="/" class="btn btn-custom">Torna alla Home</a>
    </div>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
